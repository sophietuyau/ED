<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
	<link rel = "stylesheet" href = "../js/jquery.mobile-1.4.5.css">
	<link rel = "stylesheet" href = "../css/vocabulary.css">
	<script src = "../js/jquery.js"></script>
	<script src = "../js/jquery.mobile-1.4.5.js"></script>
    <title>Vocabulary</title>
</head>
<body>
	<div class="articles"  data-role="page" data-theme="b">
		<div data-role="header">
			<button id="back" class="ui-btn ui-icon ui-btn-icon-left ui-icon-back"></button>
			<h1>Articles</h1>
        </div>
		
		<div role-main="main" class="ui-content">
			<p><b>Fill in the blanks with the correct articles given:</b> An - A - The </p>
			
			<div id="flex">
				<input type="text" class="check003" id="input001"/>
				<label id="after">apple</label>
				<text class="button002" id="check001"></text><br>
			</div>
			
			<div id="flex">
				<label id="before">He bought</label>
				<input id="input002"  />
				<label id="after">car.</label>
				<text class="button002" id="check002"></text><br> 
			</div>
			
			<div id="flex">
				<input id="input003" />
				<label id="after">meal was delicious.</label>
				<text class="button002" id="check003"></text> <br>
			</div>
			

			<button id="button" onclick="submit001()">Submit</button>
			<button id="button1" onclick="reload()"> Retry </button>
			<button id="button2">Continue</button>
			<p id="message001"></p>
             
        </div>
    </div>
			
			
    
            
           
   
    <script>
        var g;
        var h;
        var i;
       
		$("#button1 , #button2").hide();
		
        function submit001() {
            b = input001.value;
            c = input002.value;
            d = input003.value;
          
            if (b == "an" || b == "An") {
                g = 1;
                input001.value = b;
                check001.innerHTML = "<text class=button002>" + "✔" + "</text>";
            } else {
                input001.value = b;
                check001.innerHTML = "<text class=button002>" + "✖" + "</text>";
            }

            if (c == "a" || c == "a") {
                h = 1
                input002.value = c;
                check002.innerHTML = "<text class=button002>" + "✔" + "</text>";
            } else {
                input002.value = c;
                check002.innerHTML = "<text class=button002>" + "✖" + "</text>";
            }

            if (d == "the" || d == "The") {
                i = 1;
                input003.value = d;
                check003.innerHTML = "<text class=button002>" + "✔" + "</text>";
            } else {
                input003.value = d;
                check003.innerHTML = "<text class=button002>" + "✖" + "</text>";
            }

            
            if (g == 1 && h == 1 && i == 1 ) {
                message001.innerHTML = "<h2 style='text-align:center'>Congratulations!</h2><h3 style='text-align:center'>You have successfully finished this exercise.</h3>";
                $("#button").hide();
                $("#button2").show();
            }
            else {
                message001.innerHTML="Knowing when to use 'a' or 'an' depends if the  word after begins with a vowel ( 'a', 'e', 'i', 'o', 'u') or consonant. If the word that comes after begins with a vowel, use 'an', and if it begins with a consonant then use 'a'.</br></br>Eg the word Apple begins with the vowel 'a', so we use 'an orange'.</br><br>The word tree begins with a consonant 't', hence we use 'a tree'";

               $("#button").hide();
                 $("#button1").show();
            }
        }

            function reload() {
                location.reload();
            }
			
			$("#back ,#button2").on("click", function(){
			window.location.replace("slowmain.html");
			});
	
		
    </script>
</body>
</html>
