<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

</head>
<body>
	<div class="articles"  data-role="page" data-theme="b">
		<div data-role="header">
			<button id="back" class="ui-btn ui-icon ui-btn-icon-left ui-icon-back"></button>
			<h1>Articles</h1>
        </div>
		
		<div role-main="main" class="ui-content">
			<p><b>Fill in the blanks with the correct verb:</b> is - are - am </p>
			
			<div id="flex">
				<label id="before">Mother</label>
				<input type="text" class="check003" id="input001"/>
				<label id="after">cooking.</label>
				<text class="button002" id="check001"></text><br>
			</div>
			
			<div id="flex">
				<label id="before">I</label>
				<input id="input002"  />
				<label id="after">playing.</label>
				<text class="button002" id="check002"></text><br> 
			</div>
			
			<div id="flex">
				<label id="before">Father</label>
				<input id="input003" />
				<label id="after">sleeping.</label>
				<text class="button002" id="check003"></text> <br>
			</div>
			
			<div id="flex">
				<label id="before">There</label>
				<input id="input004" />
				<label id="after"> trees here.</label>
				<text class="button002" id="check004"></text> <br>
			</div>
			

			<button id="button" onclick="submit001()">Submit</button>
			<button id="button1" onclick="reload()"> Retry </button>
			<button id="button2">Continue</button>
			<p id="message001"></p>
             
        </div>
    </div>
			
			
    
            
           
   
    <script>
        var g;
        var h;
        var i , j;
       
		$("#button1 , #button2").hide();
		
        function submit001() {
            b = input001.value;
            c = input002.value;
            d = input003.value;
			a = input004.value;
          
            if (b == "is" || b == "IS") {
                g = 1;
                input001.value = b;
                check001.innerHTML = "<text class=button002>" + "✔" + "</text>";
            } else {
                input001.value = b;
                check001.innerHTML = "<text class=button002>" + "✖" + "</text>";
            }

            if (c == "am" || c == "AM") {
                h = 1
                input002.value = c;
                check002.innerHTML = "<text class=button002>" + "✔" + "</text>";
            } else {
                input002.value = c;
                check002.innerHTML = "<text class=button002>" + "✖" + "</text>";
            }

            if (d == "is" || d == "IS") {
                i = 1;
                input003.value = d;
                check003.innerHTML = "<text class=button002>" + "✔" + "</text>";
            } else {
                input003.value = d;
                check003.innerHTML = "<text class=button002>" + "✖" + "</text>";
            }
			if (a == "are" || a == "ARE") {
                j = 1;
                input004.value = a;
                check004.innerHTML = "<text class=button002>" + "✔" + "</text>";
            } else {
                input004.value = a;
                check004.innerHTML = "<text class=button002>" + "✖" + "</text>";
            }

            
            if (g == 1 && h == 1 && i == 1 && j == 1) {
                message001.innerHTML = "<h2 style='text-align:center'>Congratulations!</h2><h3 style='text-align:center'>You have successfully finished this exercise.</h3>";
                $("#button").hide();
                $("#button2").show();
            }
            else {
                message001.innerHTML="We use 'is' with singular nouns and pronouns he, she, it. List of Example Sentences. My school is near my house. This restaurant is closing down. She is writing a postcard. Dog is a faithful animal. Ottawa is the capital of Canada. He is acting strange today.";

               $("#button").hide();
                 $("#button1").show();
            }
        }

            function reload() {
                location.reload();
            }
			
			$("#back ,#button2").on("click", function(){
			window.location.replace("slowmain.html");
			});
	
		
    </script>
