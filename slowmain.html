<!DOCTYPE html>
<html>
<head>
	<meta name = "viewport" content = "width = device-width, initial-scale = 1">
	<link rel = "stylesheet" href = "../js/jquery.mobile-1.4.5.css">
	<link rel = "stylesheet" href = "../css/menu.css">
	<link rel = "stylesheet" href = "../css/aptitude.css">
	<script src = "../js/jquery.js"></script>
	<script src = "../js/jquery.mobile-1.4.5.js"></script>
	<script type="text/javascript" src = "../js/slow.js"></script>
</head>

<body>
	<div data-role="page" data-theme="b" id="main">
		<div data-role="header">
			<h1>Menu</h1>
		</div>

		<div data-role="main" class="ui-content">
			<button id="button1" >Articles</button>
			<button id="button2" > Verbs</button>
			<button id="button3" > Write </button>
			<button id="button4" > Assessment </button>
		</div>
	</div>
	
	<div id="assessement"  data-role="page" data-theme="b">
		
		<div data-role="header">
			<h1>Assessment</h1>
			<button id="back" class="ui-btn ui-icon ui-btn-icon-left ui-icon-back"></button>
		</div>
		
		<div role-main="main" class="ui-content">
			<h2> This is an assessment <br/> to evaluate your level <br/> in English</h2>
			
			<h3 id="question">Question <span id="count"></span></h3>
			
			<div class="questions"></div>
			
			<ul class="choices">
				<li></li>
			</ul>
		
			<button id="Start" >Start</button>
			<button id="next" >Next</button>
			
			<h1 id="score"></h1>
			
			<h3 id="level"></h3>
			
			<button id="continue">Continue</button>
		</div>
		
</div>
	
	<script>
		$("#button1").on("click", function(){
			window.location.replace("Article.html");
		});
		
		$("#button2").on("click", function(){
			window.location.replace("Verb.html");
		});
		
		$("#button4").on("click", function(){
			$.mobile.changePage("#assessement", {reverse:false, transition:"slide"});
		});
		
		$("#back").on("click", function(){
			$.mobile.changePage("#main", {reverse:false, transition:"slide"});
		});
	</script>
</body>
</html>
